<!doctype html>
<html>
    <head>
        <title>Test Checkbox</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    </head>
    <body>
        <div class="container" style="margin-top: 20px">
            <h3>Test Checkbox Functionality</h3>

            <form method="POST" action="/test-checkbox">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="protection_server_delete" value="1" checked />
                                    Proteksi Hapus Server
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="protection_user_management" value="1" />
                                    Proteksi Manajemen User
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Test Submit</button>
            </form>

            <div id="result" style="margin-top: 20px"></div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            $(document).ready(function () {
                $('form').on('submit', function (e) {
                    e.preventDefault();

                    var formData = new FormData(this);
                    var result = {};

                    for (var pair of formData.entries()) {
                        result[pair[0]] = pair[1];
                    }

                    $('#result').html('<pre>' + JSON.stringify(result, null, 2) + '</pre>');
                });

                // Test checkbox change
                $('input[type="checkbox"]').on('change', function () {
                    console.log('Checkbox changed:', $(this).attr('name'), $(this).is(':checked'));
                });
            });
        </script>
    </body>
</html>
